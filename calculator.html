<!DOCTYPE html>
<html lang="en">
<head>
    <title align="center">calculator</title>
    <style>
        .title{
            margin-bottom: 10px;
            text-align: center;
            width:210px;
            color:blue;
            border: solid black 2px;
        }
        input[type="button"]
        {
            background-color: black;
            color: white;
            border:solid black 2px;
            width: 100%;


        }
        input[type="text"]{
            background-color: white;
            border: solid black 2px;
            width: 100%;
        }
    </style>
</head>
<body  align="center" bgcolor="pink">
 
        <div class="class" id="result">calculator</div>
        <table  align="center">
            <tr>
                <td colspan="3"><input type="text" id="result1"> </td>
                <td><input type="button" value="C" onclick="clr()"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>             
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>             
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>             
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
            </tr>
        
            <tr>
                <td><input type="button" value="." onclick="display('.')"></td>             
                <td><input type="button" value="0" onclick="display('0')"></td>
                <td><input type="button" value="=" onclick="equate()"></td>
                <td><input type="button" value="*" onclick="display('*')"></td>
            </tr>
        
        </table>

    <script>
        
        function clr()
        {
            document.getElementById("result1").value=" ";
        }
        function display(val)
        {
            document.getElementById("result1").value+=val;//value=value+val

            
        }
        function equate()
        {
            let x=document.getElementById("result1").value;//enter a equation
            let y=eval(x);// pre defined function calculate
            document.getElementById("result1").value=y;
        }
    </script>
    
</body>
</html>
